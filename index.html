<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelDream - Travel Recommendations</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif;">

    <header style="background-color: #0f2b2d; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; color: white;">
        <div style="display: flex; align-items: center;">
            <img src="bon voyage.avif" alt="TravelDream Logo" style="height: 30px; margin-right: 10px;">
            <h1 style="font-size: 20px; font-family: serif; margin: 0;">TravelDream</h1>
        </div>

        <nav style="display: flex; gap: 20px;">
            <a href="index.html" style="color: white; text-decoration: none; font-weight: bold;">Home</a>
            <a href="about.html" style="color: white; text-decoration: none; font-weight: bold;">About Us</a>
            <a href="contact.html" style="color: white; text-decoration: none; font-weight: bold;">Contact Us</a>
        </nav>

        <div style="display: flex; align-items: center; background-color: white; border-radius: 20px; padding: 5px;">
            <input id="searchInput" type="text" placeholder="Enter a destination or keyword" style="border: none; outline: none; padding: 5px 10px; border-radius: 20px; min-width: 200px;">
            <button id="searchBtn" style="background-color: #01796f; color: white; border: none; padding: 5px 10px; margin-left: 5px; border-radius: 10px;">Search</button>
            <button id="clearBtn" style="background-color: #01796f; color: white; border: none; padding: 5px 10px; margin-left: 5px; border-radius: 10px;">Clear</button>
        </div>
    </header>

    <section style="position: relative; height: 100vh; background-image: url('paradise.jpg'); background-size: cover; background-position: center; color: white; display: flex; flex-direction: column; justify-content: center; padding-left: 80px;">
        <div style="position: absolute; top: 50%; left: 20px; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px;">
            <a href="#" target="_blank"><img src="twitter.png" alt="Twitter" style="width: 24px;"></a>
            <a href="#" target="_blank"><img src="facebook.png" alt="Facebook" style="width: 24px;"></a>
            <a href="#" target="_blank"><img src="instagram.png" alt="Instagram" style="width: 24px;"></a>
            <a href="#" target="_blank"><img src="youtube.png" alt="YouTube" style="width: 24px;"></a>
        </div>

        <div>
            <h1 style="font-size: 60px; font-weight: bold; line-height: 1.2; margin-bottom: 20px;">
                EXPLORE<br>DREAM<br>DESTINATION
            </h1>
            <p style="max-width: 500px; padding: 15px; border-radius: 8px;">
                It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.
            </p>
            <button style="margin-top: 20px; padding: 10px 20px; font-size: 16px; border: none; background-color: #01796f; color: white; border-radius: 5px; cursor: pointer;">
                BOOK NOW
                <div id="results" style="
                    position: absolute;
                    top: 20px;
                    right: 20px;
                    display: flex;
                    flex-direction: column;
                    gap: 20px;
                    max-width: 40%;
                    background-color: transparent;
                    z-index: 10;
                "></div>
            </button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
